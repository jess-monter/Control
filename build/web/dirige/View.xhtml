<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDirigeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDirigeLabel_idNum}"/>
                    <h:outputText value="#{dirigeController.selected.idNum}" title="#{bundle.ViewDirigeTitle_idNum}"/>
                    <h:outputText value="#{bundle.ViewDirigeLabel_fechaInicio}"/>
                    <h:outputText value="#{dirigeController.selected.fechaInicio}" title="#{bundle.ViewDirigeTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDirigeLabel_empleado}"/>
                    <h:outputText value="#{dirigeController.selected.empleado}" title="#{bundle.ViewDirigeTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewDirigeLabel_empresa}"/>
                    <h:outputText value="#{dirigeController.selected.empresa}" title="#{bundle.ViewDirigeTitle_empresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dirigeController.destroyAndView}" value="#{bundle.ViewDirigeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDirigeEditLink}"/>
                <br />
                <h:commandLink action="#{dirigeController.prepareCreate}" value="#{bundle.ViewDirigeCreateLink}" />
                <br />
                <h:commandLink action="#{dirigeController.prepareList}" value="#{bundle.ViewDirigeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDirigeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
