<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDirigeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDirigeEmpty}" rendered="#{dirigeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dirigeController.items.rowCount > 0}">
                    <h:outputText value="#{dirigeController.pagination.pageFirstItem + 1}..#{dirigeController.pagination.pageLastItem + 1}/#{dirigeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dirigeController.previous}" value="#{bundle.Previous} #{dirigeController.pagination.pageSize}" rendered="#{dirigeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dirigeController.next}" value="#{bundle.Next} #{dirigeController.pagination.pageSize}" rendered="#{dirigeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dirigeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDirigeTitle_idNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDirigeTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDirigeTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDirigeTitle_empresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.empresa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dirigeController.prepareView}" value="#{bundle.ListDirigeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dirigeController.prepareEdit}" value="#{bundle.ListDirigeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dirigeController.destroy}" value="#{bundle.ListDirigeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dirigeController.prepareCreate}" value="#{bundle.ListDirigeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDirigeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
