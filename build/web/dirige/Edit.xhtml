<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDirigeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDirigeLabel_idNum}" for="idNum" />
                    <h:inputText id="idNum" value="#{dirigeController.selected.idNum}" title="#{bundle.EditDirigeTitle_idNum}" required="true" requiredMessage="#{bundle.EditDirigeRequiredMessage_idNum}"/>
                    <h:outputLabel value="#{bundle.EditDirigeLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{dirigeController.selected.fechaInicio}" title="#{bundle.EditDirigeTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditDirigeRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDirigeLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{dirigeController.selected.empleado}" title="#{bundle.EditDirigeTitle_empleado}" required="true" requiredMessage="#{bundle.EditDirigeRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDirigeLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{dirigeController.selected.empresa}" title="#{bundle.EditDirigeTitle_empresa}" required="true" requiredMessage="#{bundle.EditDirigeRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{dirigeController.update}" value="#{bundle.EditDirigeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDirigeViewLink}"/>
                <br />
                <h:commandLink action="#{dirigeController.prepareList}" value="#{bundle.EditDirigeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDirigeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
