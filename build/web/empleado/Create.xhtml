<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idNum}" for="idNum" />
                    <h:inputText id="idNum" value="#{empleadoController.selected.idNum}" title="#{bundle.CreateEmpleadoTitle_idNum}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idNum}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_paterno}" for="paterno" />
                    <h:inputText id="paterno" value="#{empleadoController.selected.paterno}" title="#{bundle.CreateEmpleadoTitle_paterno}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_paterno}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_materno}" for="materno" />
                    <h:inputText id="materno" value="#{empleadoController.selected.materno}" title="#{bundle.CreateEmpleadoTitle_materno}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_FNac}" for="FNac" />
                    <h:inputText id="FNac" value="#{empleadoController.selected.FNac}" title="#{bundle.CreateEmpleadoTitle_FNac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_calle}" for="calle" />
                    <h:inputText id="calle" value="#{empleadoController.selected.calle}" title="#{bundle.CreateEmpleadoTitle_calle}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_num}" for="num" />
                    <h:inputText id="num" value="#{empleadoController.selected.num}" title="#{bundle.CreateEmpleadoTitle_num}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{empleadoController.selected.ciudad}" title="#{bundle.CreateEmpleadoTitle_ciudad}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cp}" for="cp" />
                    <h:inputText id="cp" value="#{empleadoController.selected.cp}" title="#{bundle.CreateEmpleadoTitle_cp}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_curp}" for="curp" />
                    <h:inputText id="curp" value="#{empleadoController.selected.curp}" title="#{bundle.CreateEmpleadoTitle_curp}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_curp}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_supervisorCURP}" for="supervisorCURP" />
                    <h:inputText id="supervisorCURP" value="#{empleadoController.selected.supervisorCURP}" title="#{bundle.CreateEmpleadoTitle_supervisorCURP}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
