<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrabajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrabajaLabel_idNum}"/>
                    <h:outputText value="#{trabajaController.selected.idNum}" title="#{bundle.ViewTrabajaTitle_idNum}"/>
                    <h:outputText value="#{bundle.ViewTrabajaLabel_fechaIngreso}"/>
                    <h:outputText value="#{trabajaController.selected.fechaIngreso}" title="#{bundle.ViewTrabajaTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrabajaLabel_salario}"/>
                    <h:outputText value="#{trabajaController.selected.salario}" title="#{bundle.ViewTrabajaTitle_salario}"/>
                    <h:outputText value="#{bundle.ViewTrabajaLabel_empleado}"/>
                    <h:outputText value="#{trabajaController.selected.empleado}" title="#{bundle.ViewTrabajaTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewTrabajaLabel_empresa}"/>
                    <h:outputText value="#{trabajaController.selected.empresa}" title="#{bundle.ViewTrabajaTitle_empresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajaController.destroyAndView}" value="#{bundle.ViewTrabajaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrabajaEditLink}"/>
                <br />
                <h:commandLink action="#{trabajaController.prepareCreate}" value="#{bundle.ViewTrabajaCreateLink}" />
                <br />
                <h:commandLink action="#{trabajaController.prepareList}" value="#{bundle.ViewTrabajaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrabajaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
