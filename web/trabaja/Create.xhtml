<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrabajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrabajaLabel_idNum}" for="idNum" />
                    <h:inputText id="idNum" value="#{trabajaController.selected.idNum}" title="#{bundle.CreateTrabajaTitle_idNum}" required="true" requiredMessage="#{bundle.CreateTrabajaRequiredMessage_idNum}"/>
                    <h:outputLabel value="#{bundle.CreateTrabajaLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{trabajaController.selected.fechaIngreso}" title="#{bundle.CreateTrabajaTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateTrabajaRequiredMessage_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrabajaLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{trabajaController.selected.salario}" title="#{bundle.CreateTrabajaTitle_salario}" required="true" requiredMessage="#{bundle.CreateTrabajaRequiredMessage_salario}"/>
                    <h:outputLabel value="#{bundle.CreateTrabajaLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{trabajaController.selected.empleado}" title="#{bundle.CreateTrabajaTitle_empleado}" required="true" requiredMessage="#{bundle.CreateTrabajaRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTrabajaLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{trabajaController.selected.empresa}" title="#{bundle.CreateTrabajaTitle_empresa}" required="true" requiredMessage="#{bundle.CreateTrabajaRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajaController.create}" value="#{bundle.CreateTrabajaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trabajaController.prepareList}" value="#{bundle.CreateTrabajaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrabajaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
