<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProyectoLabel_idNum}" for="idNum" />
                    <h:inputText id="idNum" value="#{proyectoController.selected.idNum}" title="#{bundle.EditProyectoTitle_idNum}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_idNum}"/>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.EditProyectoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditProyectoLabel_numProy}" for="numProy" />
                    <h:inputText id="numProy" value="#{proyectoController.selected.numProy}" title="#{bundle.EditProyectoTitle_numProy}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_numProy}"/>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectoController.selected.fechaInicio}" title="#{bundle.EditProyectoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{proyectoController.selected.fechaFin}" title="#{bundle.EditProyectoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_RFCEmpresa}" for="RFCEmpresa" />
                    <h:selectOneMenu id="RFCEmpresa" value="#{proyectoController.selected.RFCEmpresa}" title="#{bundle.EditProyectoTitle_RFCEmpresa}" >
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{proyectoController.update}" value="#{bundle.EditProyectoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProyectoViewLink}"/>
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.EditProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProyectoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
