<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColaboraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_idNum}" for="idNum" />
                    <h:inputText id="idNum" value="#{colaboraController.selected.idNum}" title="#{bundle.CreateColaboraTitle_idNum}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_idNum}"/>
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{colaboraController.selected.fechaInicio}" title="#{bundle.CreateColaboraTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{colaboraController.selected.fechaFin}" title="#{bundle.CreateColaboraTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_numHoras}" for="numHoras" />
                    <h:inputText id="numHoras" value="#{colaboraController.selected.numHoras}" title="#{bundle.CreateColaboraTitle_numHoras}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_numHoras}"/>
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_empleado}" for="empleado" />
                    <h:selectOneMenu id="empleado" value="#{colaboraController.selected.empleado}" title="#{bundle.CreateColaboraTitle_empleado}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_empleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateColaboraLabel_proyecto}" for="proyecto" />
                    <h:selectOneMenu id="proyecto" value="#{colaboraController.selected.proyecto}" title="#{bundle.CreateColaboraTitle_proyecto}" required="true" requiredMessage="#{bundle.CreateColaboraRequiredMessage_proyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colaboraController.create}" value="#{bundle.CreateColaboraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{colaboraController.prepareList}" value="#{bundle.CreateColaboraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColaboraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
