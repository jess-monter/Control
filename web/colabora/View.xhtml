<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewColaboraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewColaboraLabel_idNum}"/>
                    <h:outputText value="#{colaboraController.selected.idNum}" title="#{bundle.ViewColaboraTitle_idNum}"/>
                    <h:outputText value="#{bundle.ViewColaboraLabel_fechaInicio}"/>
                    <h:outputText value="#{colaboraController.selected.fechaInicio}" title="#{bundle.ViewColaboraTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewColaboraLabel_fechaFin}"/>
                    <h:outputText value="#{colaboraController.selected.fechaFin}" title="#{bundle.ViewColaboraTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewColaboraLabel_numHoras}"/>
                    <h:outputText value="#{colaboraController.selected.numHoras}" title="#{bundle.ViewColaboraTitle_numHoras}"/>
                    <h:outputText value="#{bundle.ViewColaboraLabel_empleado}"/>
                    <h:outputText value="#{colaboraController.selected.empleado}" title="#{bundle.ViewColaboraTitle_empleado}"/>
                    <h:outputText value="#{bundle.ViewColaboraLabel_proyecto}"/>
                    <h:outputText value="#{colaboraController.selected.proyecto}" title="#{bundle.ViewColaboraTitle_proyecto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colaboraController.destroyAndView}" value="#{bundle.ViewColaboraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewColaboraEditLink}"/>
                <br />
                <h:commandLink action="#{colaboraController.prepareCreate}" value="#{bundle.ViewColaboraCreateLink}" />
                <br />
                <h:commandLink action="#{colaboraController.prepareList}" value="#{bundle.ViewColaboraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewColaboraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
