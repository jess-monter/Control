<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_idNum}"/>
                    <h:outputText value="#{empleadoController.selected.idNum}" title="#{bundle.ViewEmpleadoTitle_idNum}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_nombre}"/>
                    <h:outputText value="#{empleadoController.selected.nombre}" title="#{bundle.ViewEmpleadoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_paterno}"/>
                    <h:outputText value="#{empleadoController.selected.paterno}" title="#{bundle.ViewEmpleadoTitle_paterno}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_materno}"/>
                    <h:outputText value="#{empleadoController.selected.materno}" title="#{bundle.ViewEmpleadoTitle_materno}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_FNac}"/>
                    <h:outputText value="#{empleadoController.selected.FNac}" title="#{bundle.ViewEmpleadoTitle_FNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_calle}"/>
                    <h:outputText value="#{empleadoController.selected.calle}" title="#{bundle.ViewEmpleadoTitle_calle}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_num}"/>
                    <h:outputText value="#{empleadoController.selected.num}" title="#{bundle.ViewEmpleadoTitle_num}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_ciudad}"/>
                    <h:outputText value="#{empleadoController.selected.ciudad}" title="#{bundle.ViewEmpleadoTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_cp}"/>
                    <h:outputText value="#{empleadoController.selected.cp}" title="#{bundle.ViewEmpleadoTitle_cp}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_curp}"/>
                    <h:outputText value="#{empleadoController.selected.curp}" title="#{bundle.ViewEmpleadoTitle_curp}"/>
                    <h:outputText value="#{bundle.ViewEmpleadoLabel_supervisorCURP}"/>
                    <h:outputText value="#{empleadoController.selected.supervisorCURP}" title="#{bundle.ViewEmpleadoTitle_supervisorCURP}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{bundle.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{bundle.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
